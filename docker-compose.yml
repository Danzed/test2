version: '2'
services:
  web:
    restart: unless-stopped
    env_file: .env
    build: .
    container_name: aven-web-api-dev
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=development
    volumes_from:
      - web-data
  web-data:
    build: .
    entrypoint: /bin/true
    volumes:
      - ./:/opt/aven-web-api-dev
      - /opt/aven-web-api-dev/node_modules
      - /opt/aven-web-api-dev/public
      - /opt/aven-web-api-dev/uploads